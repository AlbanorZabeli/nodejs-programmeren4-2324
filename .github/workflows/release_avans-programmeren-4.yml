# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
 
name: Build and deploy Node.js app to Azure Web App - server-prog4
 
on:
  push:
    branches:
      - release
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v4
 
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
 
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
 
      - name: Zip artifact for deployment
        run: zip -r release.zip .
 
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4  # Updated to version 4
        with:
          name: node-app
          path: release.zip
 
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
 
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4  # Updated to version 4
        with:
          name: node-app
 
      - name: Unzip artifact for deployment
        run: unzip release.zip
     
      - name: Login to Azure
        uses: azure/login@v2  # Updated to a newer version, assuming v2 supports Node.js 20
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D19D4576C56044439D4FDA8D792C4520 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_32952FAFC2914D4D9170DE3055D4A23B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6E27D40046FA442D98A7ECA84AC9D83E }}
 
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'server-prog4'
          slot-name: 'Production'
          package: .